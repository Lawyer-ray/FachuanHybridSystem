[mypy]
# Python version
python_version = 3.11

# Import discovery
mypy_path = .
namespace_packages = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Error handling
ignore_missing_imports = True
no_strict_optional = True
allow_redefinition = True

# Output
show_error_codes = True
show_column_numbers = True
pretty = True

# Strictness (gradually enable these)
# check_untyped_defs = True
# disallow_untyped_defs = True
# disallow_incomplete_defs = True

# Per-module options
[mypy-*.migrations.*]
# Ignore all errors in migration files
ignore_errors = True

[mypy-*.admin.*]
# Django admin has many dynamic attributes
# Reduce strictness for admin files
ignore_errors = True

[mypy-*.tests.*]
# Allow more flexibility in test files
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-tests.*]
# Allow more flexibility in centralized test directory
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-conftest]
# pytest conftest files
ignore_errors = True
