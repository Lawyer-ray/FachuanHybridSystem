    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ========== å®¢æˆ·ç±»å‹åˆ‡æ¢é€»è¾‘ ==========

            updateFormByClientType(false);

            clientTypeField.addEventListener('change', function() {

        // ========== Tabåˆ‡æ¢ ==========
        const tabs = document.querySelectorAll('.parser-tab');
        tabs.forEach(function(tab) {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.parser-content').forEach(c => c.classList.remove('active'));
                document.getElementById(this.dataset.tab + '-parser-content').classList.add('active');
            });
        });
        
        // ========== æ–‡æœ¬/JSONè§£æ ==========
        const textInput = document.getElementById('text-parser-input');
        const jsonInput = document.getElementById('json-parser-input');
        const parseSingleBtn = document.getElementById('parse-single-btn');
        const parseJsonBtn = document.getElementById('parse-json-btn');
        const autoParseCheckbox = document.getElementById('auto-parse-checkbox');
        const resultsDiv = document.getElementById('parse-results');
        
        if (!textInput) return;
        
        // æ–‡æœ¬è§£ææŒ‰é’®
        parseSingleBtn.addEventListener('click', function() { parseText(); });
        
        // JSONè§£ææŒ‰é’®
        parseJsonBtn.addEventListener('click', function() { parseJson(); });
        
        // ç²˜è´´è‡ªåŠ¨è§£æ
        textInput.addEventListener('paste', function() {
            if (autoParseCheckbox.checked) {
                setTimeout(function() { parseText(); }, 100);
            }

        function parseText() {
            const text = textInput.value.trim();
            if (!text) {
                showMessage('è¯·è¾“å…¥è¦è§£æçš„æ–‡æœ¬å†…å®¹', 'error');
                return;
            }
            
            setButtonsDisabled(true);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            fetch('/api/v1/client/clients/parse-text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify({ text: text, parse_multiple: false })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.client) {
                    fillFormWithData(data.client);
                    showMessage('æ–‡æœ¬è§£ææˆåŠŸï¼Œè¡¨å•å·²è‡ªåŠ¨å¡«å……ï¼', 'success');
                    textInput.value = '';
                } else {
                    showMessage('è§£æå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            })
            .catch(error => {
                console.error('è§£æè¯·æ±‚å¤±è´¥:', error);
                showMessage('è§£æè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            })
            .finally(() => { setButtonsDisabled(false); });
        }
        
        function parseJson() {
            const jsonText = jsonInput.value.trim();
            if (!jsonText) {
                showMessage('è¯·è¾“å…¥JSONå†…å®¹', 'error');
                return;
            }
            
            try {
                const data = JSON.parse(jsonText);
                fillFormWithData(data);
                showMessage('JSONè§£ææˆåŠŸï¼Œè¡¨å•å·²è‡ªåŠ¨å¡«å……ï¼', 'success');
                jsonInput.value = '';
            } catch (e) {

            }
        }
        
        function setButtonsDisabled(disabled) {
            parseSingleBtn.disabled = disabled;
            parseJsonBtn.disabled = disabled;
            parseSingleBtn.textContent = disabled ? 'è§£æä¸­...' : 'è§£æå¹¶å¡«å……';
        }
        
        function fillFormWithData(data) {
            // å…ˆè®¾ç½®å®¢æˆ·ç±»å‹ï¼Œå†æ›´æ–°è¡¨å•æ˜¾ç¤ºï¼ˆä¸æ¸…ç©ºå­—æ®µï¼‰
            if (data.client_type) {
                setFieldValue('client_type', data.client_type);
                updateFormByClientType(false);
            }
            if (data.name) setFieldValue('name', data.name);
            if (data.phone) setFieldValue('phone', data.phone);
            if (data.address) setFieldValue('address', data.address);
            if (data.id_number) setFieldValue('id_number', data.id_number);
            if (data.legal_representative) setFieldValue('legal_representative', data.legal_representative);
            if (data.is_our_client !== undefined) setFieldValue('is_our_client', data.is_our_client);
            highlightFilledFields();
        }
        
        function setFieldValue(fieldName, value) {
            const field = document.getElementById('id_' + fieldName);
            if (field && value !== undefined && value !== null) {
                if (field.type === 'checkbox') {
                    field.checked = !!value;
                } else {
                    field.value = value;
                }
                field.dispatchEvent(new Event('change'));
            }
        }
        
        function highlightFilledFields() {
            ['name', 'phone', 'address', 'id_number', 'legal_representative'].forEach(function(fieldName) {
                const field = document.getElementById('id_' + fieldName);
                if (field && field.value) {
                    field.style.backgroundColor = '#e8f5e8';
                    field.style.borderColor = '#4caf50';
                    setTimeout(function() {
                        field.style.backgroundColor = '';
                        field.style.borderColor = '';

                }
            });
        }
        
        function showMessage(message, type) {
            resultsDiv.innerHTML = '<div class="' + type + '-message">' + message + '</div>';
            setTimeout(function() {
                if (resultsDiv.innerHTML.includes(message)) resultsDiv.innerHTML = '';
            }, 3000);
        }
