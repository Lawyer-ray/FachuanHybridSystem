{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block submit_buttons_bottom %}
    <div class="submit-row">
        {% if original and original.is_active %}
            <input type="submit" value="{% trans 'Save' %}" class="default" name="_save">
            <input type="submit" value="{% trans '解除绑定' %}" class="deletelink" name="_unbind_chat" 
                   onclick="return confirm('确定要解除绑定此群聊吗？解除后群聊记录将被标记为无效。');">
        {% else %}
            <input type="submit" value="{% trans 'Save' %}" class="default" name="_save">
        {% endif %}
        
        {% if has_add_permission %}
            <input type="submit" value="{% trans 'Save and add another' %}" name="_addanother">
        {% endif %}
        
        {% if has_change_permission %}
            <input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue">
        {% endif %}
    </div>
{% endblock %}
